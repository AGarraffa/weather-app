<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css
    ">

    <link rel="stylesheet" href="./assets/css/style.css">


</head>
<body>

    <!-- html form -->
    <div class="row">
      <div class="'col s4">
        <form id="form">
          <label for="city">City:</label><br>
          <input type="text" id="city" name="city" value=""><br>
          <select class="browser-default state" id="states">
          </select><br><br>
          <select class="browser-default country" id="countries"onchange="hideState('states', this)">
          </select><br><br>
          <input type="submit" value="Submit" id="submit-btn" class="waves-effect waves-light btn-small" >
        </form> 
      </div>

      <div class = "container col s4" id="current-weather">
        <h3>Current Weather</h3>
        <ul id="today-weather">
          <li id="current-temp"></li>
          <li id="feels-like"></li>
          <li id="humidity"></li>
          <li id="dew-point"></li>
          <li id="uvi"></li>
          <li id="wind"></li>
          <li id="desc"></li>
          <li id="cicon"><img id="current-icon" src="" alt="Current weather icon"></li>
        </ul>
      </div>

    </div>

      <!-- <div id="icon"><img id="wicon" src="" alt="Weather icon"></div> -->




      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
